<!DOCTYPE html>
<head>
    <title>Random Password Generator</title>
<link rel="stylesheet" href="index.css">
</head>
<h1 id="heading">Generate a random password</h1>
<h2 id="expo">Never use an insecure password again.</h2>
<button onclick="generate()"><img src="./assets/icons8-password-25.png" alt="icon">Generate passwords</button>
<input type="number" onchange="changePasswordLength(event)" id="lengthInput">
<button id="rectangle1" onclick="copyToClipboard('1')"><img src="./assets/dots.png" alt="icon"></button>
<button id="rectangle2" onclick="copyToClipboard('2')"><img src="./assets/dots.png" alt="icon"></button>
<button id="rectangle3" onclick="copyToClipboard('3')"><img src="./assets/dots.png" alt="icon"></button>
<button id="rectangle4" onclick="copyToClipboard('4')"><img src="./assets/dots.png" alt="icon"></button>
<script src="index.js"></script>
</html>
